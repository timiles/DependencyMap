<html>
<head>
    <title>Dependency Map: Services View</title>
    <link type="text/css" rel="stylesheet" href="css/styles.css" />
    <script src="js/dependencymap.js"></script>
    <script src="js/masonry.pkgd.min.js"></script>
    <script type="text/javascript" src="data.js"></script>
</head>

<body>
    <div class="legend">
        <div class="score-1 dependency-fresh"></div>
        <div class="score-2"></div>
        <div class="score-3"></div>
        <div class="score-4"></div>
        <div class="score-5 dependency-stale"></div>
    </div>
    <h1>Dependency Map: Services View</h1>

    <div id="services" class="grid">

    </div>
    <script>

        var servicesContainer = document.getElementById('services');
        var services = dependencymap.buildServices(g_services);
        for (var s = 0; s < services.length; s++) {
            servicesContainer.appendChild(services[s]);
        }

        var msnry = new Masonry('.grid', { gutter: 10 });
    </script>
</body>
</html>
